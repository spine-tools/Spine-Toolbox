# GitHub Action to run unittests

name: Unit tests

# Run workflow at every 30th minute past every hour
# from 10 through 18 on every day-of-week from Monday
# through Friday.
on:
  schedule:
    # * is a special character in YAML so the string must be quoted
    - cron:  '*/30 10-18 * * 1-5'

jobs:

  unit-tests-windows:
    name: Unit tests on Windows
    runs-on: windows-latest
    strategy:
      matrix:
        python-version: [3.6, 3.7]
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Display Python version
      run:
         python -c "import sys; print(sys.version)"
    - name: Install dependencies
      env:
        PYTHONUTF8: 1
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install coverage
        pip install codecov
    - name: Run tests
      run:
        coverage run -m unittest discover --verbose
    - name: Run codecov
      run:
        codecov

  unit-tests-linux:
    name: Unit tests on Ubuntu
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.6, 3.7]
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Display Python version
      run:
         python -c "import sys; print(sys.version)"
    - name: Install unixodbc
      run:
        sudo apt-get install -y unixodbc-dev  # Install to get sql.h headers
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install coverage
        pip install codecov
    - name: Run tests
      run:
        QT_QPA_PLATFORM=offscreen coverage run -m unittest discover --verbose
    - name: Run codecov
      run:
        codecov
