# GitHub Action to run tests
name: Test suite

# Run workflow on every push that includes Python source files
on:
  push:
    paths:
      - "**.py"
      - ".github/workflows/*.yml"
      - "requirements.txt"
      - "setup.cfg"
      - "execution_tests/**"

jobs:
  unit-tests:
    name: Unit tests
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: true
      matrix:
        python-version: [3.8, 3.9, "3.10", 3.11]
        os: [windows-latest, ubuntu-22.04]
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - name: Version from Git tags
      run: git describe --tags
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - name: Display Python version
      run:
         python -c "import sys; print(sys.version)"
    - name: Install additional packages for Linux
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update -y
        sudo apt-get install -y libegl1
    - name: Install dependencies
      env:
        PYTHONUTF8: 1
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: List packages
      run: 
        pip list
    - name: Install python3 kernelspecs
      run: |
        pip install ipykernel
        python -m ipykernel install --user
    - name: Run tests
      run: |
        if [ "$RUNNER_OS" != "Windows" ]; then
          export QT_QPA_PLATFORM=offscreen
        fi
        coverage run -m unittest discover --verbose
      shell: bash
    - name: Upload coverage report to Codecov
      uses: codecov/codecov-action@v3

  execution-tests:
    name: Execution tests
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.8, 3.9, "3.10", 3.11]
        os: [windows-latest, ubuntu-22.04]
    needs: unit-tests
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install additional packages for Linux
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update -y
        sudo apt-get install -y libegl1
    - name: Install dependencies
      env:
        PYTHONUTF8: 1
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: List packages
      run: 
        pip list
    - name: Run tests
      run:
        python -m unittest discover --pattern execution_test.py --verbose
