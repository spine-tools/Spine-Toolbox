name: Make PyInstaller Bundle

on:
  workflow_call:
    inputs:
      git-ref:
        description: "Git branch, tag or SHA to bundle."
        required: true
        type: string
        default: ""

jobs:
  bundle:
    name: Bundle
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.git-ref }}
          fetch-depth: 0
      - name: "Set up Python"
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip
          cache-dependency-path: |
            pyproject.toml
            requirements.txt
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
      - name: Run tests
        run: |
          python -m unittest discover --verbose
      - name: Install PyInstaller
        run: |
          python -m pip install PyInstaller
      - name: Download embeddable Python
        run: |
          mkdir embedded-python
          cd embedded-python
          curl -o python.zip https://www.python.org/ftp/python/3.12.3/python-3.12.3-embed-amd64.zip
          tar xf python.zip
          del python.zip
      - name: Build bundle
        run: |
          python -m PyInstaller spinetoolbox.spec -- --embedded-python=embedded-python
      - name: Get Toolbox version
        id: toolbox-version
        shell: bash
        run: |
          python -c "from importlib.metadata import version; print('version=' + version('spinetoolbox'))" >> $GITHUB_OUTPUT
      - name: Upload archive
        uses: actions/upload-artifact@v4
        with:
          name: Spine-Toolbox-win-${{ steps.toolbox-version.outputs.version }}
          path: dist
          if-no-files-found: error
          overwrite: true
